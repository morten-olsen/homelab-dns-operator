# This rule is not used by the project dns-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to dns.homelab.mortenolsen.pro resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: dns-operator
    app.kubernetes.io/managed-by: kustomize
  name: dnsclass-viewer-role
rules:
- apiGroups:
  - dns.homelab.mortenolsen.pro
  resources:
  - dnsclasses
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - dns.homelab.mortenolsen.pro
  resources:
  - dnsclasses/status
  verbs:
  - get
